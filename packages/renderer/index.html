<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
    />
    <title>Miskatonic Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: #000000;
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #stats {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      #info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }

      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .control-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: #333;
        outline: none;
        -webkit-appearance: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #0f0;
        cursor: pointer;
        transition: background 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #0c0;
      }

      input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #0f0;
        cursor: pointer;
        border: none;
        transition: background 0.2s;
      }

      input[type="range"]::-moz-range-thumb:hover {
        background: #0c0;
      }

      .slider-label {
        color: #888;
        font-size: 12px;
        margin-bottom: 4px;
      }

      button {
        background: #444;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-family: monospace;
        font-size: 14px;
        transition: background 0.2s;
      }

      button:hover {
        background: #666;
      }

      button:active {
        background: #333;
      }

      #dice-sets {
        color: #0f0;
        font-size: 20px;
        font-weight: bold;
        min-width: 30px;
        text-align: center;
      }

      #roll-btn {
        background: #0a0;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
      }

      #roll-btn:hover {
        background: #0c0;
      }

      #roll-btn:active {
        background: #080;
      }

      #dice-count {
        color: #888;
        font-size: 12px;
        text-align: center;
      }

      .nav-link {
        display: inline-block;
        margin-top: 10px;
        color: #4CAF50;
        text-decoration: none;
        font-size: 12px;
      }

      .nav-link:hover {
        color: #6CC16C;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="draw-calls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
      </div>
      <div id="info">
        Miskatonic Engine - 3D Demo<br>
        Mouse: Drag to rotate camera
        <br><br>
        <a href="/joints.html" class="nav-link">View Joint Constraints Demo â†’</a>
      </div>
      <div id="controls">
        <div class="control-group">
          <div class="slider-label">Dice Sets: <span id="dice-sets">1</span></div>
          <div class="slider-container">
            <input type="range" id="dice-slider" min="1" max="10" value="1" step="1">
          </div>
        </div>
        <div class="control-group">
          <button id="roll-btn">ROLL DICE</button>
        </div>
        <div id="dice-count">6 dice total</div>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
