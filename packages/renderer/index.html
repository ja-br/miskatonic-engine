<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Miskatonic Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .status {
        font-size: 18px;
        margin-bottom: 10px;
        opacity: 0.9;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
        backdrop-filter: blur(10px);
        min-width: 400px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-item:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 600;
        opacity: 0.8;
      }

      .info-value {
        font-family: monospace;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Miskatonic Engine</h1>
      <div class="status">Initializing... <span class="loading"></span></div>
      <div class="info-box" id="system-info" style="display: none">
        <h3 style="margin-bottom: 15px">System Information</h3>
        <div id="info-content"></div>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
    <script>
      // Show system info once loaded
      window.addEventListener('DOMContentLoaded', async () => {
        const statusEl = document.querySelector('.status');
        const infoBox = document.getElementById('system-info');
        const infoContent = document.getElementById('info-content');

        try {
          // Wait for IPC to be ready
          if (!window.electronAPI) {
            throw new Error('ElectronAPI not available');
          }

          // Get system info
          const systemInfo = await window.electronAPI.system.getInfo();
          const gpuInfo = await window.electronAPI.system.getGPUInfo();

          // Update UI
          statusEl.textContent = 'Ready';
          statusEl.style.color = '#4CAF50';

          // Display info
          infoContent.innerHTML = `
            <div class="info-item">
              <span class="info-label">Platform:</span>
              <span class="info-value">${systemInfo.platform}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Architecture:</span>
              <span class="info-value">${systemInfo.arch}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Memory:</span>
              <span class="info-value">${(systemInfo.memory.total / 1024 / 1024 / 1024).toFixed(
                2
              )} GB</span>
            </div>
            <div class="info-item">
              <span class="info-label">GPU:</span>
              <span class="info-value">${gpuInfo.renderer}</span>
            </div>
            <div class="info-item">
              <span class="info-label">WebGL:</span>
              <span class="info-value">${gpuInfo.webglVersion}</span>
            </div>
          `;

          infoBox.style.display = 'block';
        } catch (error) {
          console.error('Failed to load system info:', error);
          statusEl.textContent = 'Error loading system info';
          statusEl.style.color = '#f44336';
        }
      });
    </script>
  </body>
</html>
