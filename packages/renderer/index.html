<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
    />
    <title>Miskatonic Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: #000000;
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #stats {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      #info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="draw-calls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
      </div>
      <div id="info">
        Miskatonic Engine - 3D Demo<br>
        Mouse: Drag to rotate camera
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
