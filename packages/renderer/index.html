<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
    />
    <title>Miskatonic Engine</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
          Arial, sans-serif;
        background: #000000;
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #stats {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        line-height: 1.5;
      }

      #info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
      }

      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 14px;
      }

      .control-group {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      button {
        background: #444;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-family: monospace;
        font-size: 14px;
        transition: background 0.2s;
      }

      button:hover {
        background: #666;
      }

      button:active {
        background: #333;
      }

      #dice-sets {
        color: #0f0;
        font-size: 18px;
        font-weight: bold;
        min-width: 40px;
        text-align: center;
      }

      #roll-btn {
        background: #0a0;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
      }

      #roll-btn:hover {
        background: #0c0;
      }

      #roll-btn:active {
        background: #080;
      }

      #dice-count {
        color: #888;
        font-size: 12px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="stats">
        <div>FPS: <span id="fps">0</span></div>
        <div>Draw Calls: <span id="draw-calls">0</span></div>
        <div>Triangles: <span id="triangles">0</span></div>
      </div>
      <div id="info">
        Miskatonic Engine - 3D Demo<br>
        Mouse: Drag to rotate camera
      </div>
      <div id="controls">
        <div class="control-group">
          <button id="minus-btn">-</button>
          <span id="dice-sets">1</span>
          <button id="plus-btn">+</button>
        </div>
        <div class="control-group">
          <button id="roll-btn">ROLL DICE</button>
        </div>
        <div id="dice-count">6 dice total</div>
      </div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
