<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 0: Epic 3.14-3.18 Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
        background: #000;
        color: #0f0;
        overflow: hidden;
      }

      #validation-canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #validation-log {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        padding: 15px;
        border-radius: 5px;
        font-size: 12px;
        line-height: 1.6;
        pointer-events: none;
        z-index: 100;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .log-title {
        font-size: 16px;
        color: #4fc3f7;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .log-section {
        margin: 10px 0;
        padding: 8px;
        border-left: 3px solid #4fc3f7;
        padding-left: 10px;
      }

      .log-success {
        color: #0f0;
      }

      .log-warning {
        color: #ff0;
      }

      .log-error {
        color: #f00;
      }

      .log-info {
        color: #4fc3f7;
      }

      .metric {
        margin: 5px 0;
      }

      .metric-label {
        color: #888;
      }

      .metric-value {
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <canvas id="validation-canvas"></canvas>
    <div id="validation-log">
      <div class="log-title">Phase 0: API Validation</div>
      <div id="log-content">Initializing...</div>
    </div>

    <script type="module" src="/src/phase0-validation.ts"></script>
  </body>
</html>
