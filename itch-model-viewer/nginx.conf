server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache models (OBJ, MTL, textures)
    location /models/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers - allow Discord iframe embedding
    add_header Content-Security-Policy "frame-ancestors 'self' https://discord.com https://*.discord.com https://*.discordsays.com" always;
    add_header X-Content-Type-Options "nosniff" always;
}
